<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Angg Creative Portofolio</title>
		<link rel="stylesheet" type="text/css" href="cscscs.css">
		<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9">
		new Typed('#typed',{
  strings : ['HTML','CSS','BOOTSTRAP','JAVASCRIPT'],
  typeSpeed : 100,
  delaySpeed : 100,
  loop : true
});
		</script>
		<script type="text/javascript">
		$(document).ready(function() {
 
  // mendapatkan nilai titik scroll bagian atas saat halaman dibuka
  var initScrollTop = $(window).scrollTop();
 
  // mengubah posisi background ketika melakukan scroll
  $(parallax1).css({'background-position-y' : (initScrollTop/75)+'%'});
 
  // Saat user melakukan scroll
  $(window).scroll(function() {
    
    // mendapatkan nilai titik scroll terbaru
    var scrollTop = $(window).scrollTop();
    
    // menentukan posisi background yang baru
    $(parallax1).css({'background-position-y' : (scrollTop/75)+'%'});
    
  });
});
</script>
		
	</head>

				<img src="https://www.flaticon.com/svg/static/icons/svg/145/145812.svg" class="twitter" onclick="window.location.href='https://twitter.com/anggaazis_'">
				<img src="https://www.flaticon.com/svg/static/icons/svg/355/355975.svg" class="instagram" onclick="window.location.href='https://instagram.com/angga_azier'">
			<h1>Belajar <span id="typed" class="typed"></span></h1>
