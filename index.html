<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Angg Creative Portofolio</title>
		<link rel="stylesheet" type="text/css" href="cscscs.css">
		<script type="text/javascript">
		$(document).ready(function() {
 
  // mendapatkan nilai titik scroll bagian atas saat halaman dibuka
  var initScrollTop = $(window).scrollTop();
 
  // mengubah posisi background ketika melakukan scroll
  $(parallax1).css({'background-position-y' : (initScrollTop/75)+'%'});
 
  // Saat user melakukan scroll
  $(window).scroll(function() {
    
    // mendapatkan nilai titik scroll terbaru
    var scrollTop = $(window).scrollTop();
    
    // menentukan posisi background yang baru
    $(parallax1).css({'background-position-y' : (scrollTop/75)+'%'});
    
  });
});
</script>
	</head>
	<body>
		<div class="container">
			<center>
				<p class="ketik">Hello, My name is Angga Azis Irawan.</p>
				<p class="ketik2">You can call me Angga.</p>
				<p class="front">See You on Social Media</p>
				<img src="https://www.flaticon.com/svg/static/icons/svg/145/145802.svg" class="facebook" onclick="window.location.href='https://facebook.com/anggaazisirawan'">
				<img src="https://www.flaticon.com/svg/static/icons/svg/1051/1051275.svg" class="github" onclick="window.location.href='https://github.com/anggaazisirawan'">
				<img src="https://www.flaticon.com/svg/static/icons/svg/145/145807.svg" class="linkedin" onclick="window.location.href='https://www.linkedin.com/in/angga-azis-irawan-b86446199/'">
				<img src="https://www.flaticon.com/svg/static/icons/svg/145/145812.svg" class="twitter" onclick="window.location.href='https://twitter.com/anggaazis_'">
				<img src="https://www.flaticon.com/svg/static/icons/svg/355/355975.svg" class="instagram" onclick="window.location.href='https://instagram.com/angga_azier'">
			</center>
		</div>
		
		<div id="parallax1" class="parallax-slide">
    <div class="parallax-text">
	    <center><h1>My Skills</h1></center>
    </div>
  </div>
  <div id="content1" class="content-slide">
    <h1>Content</h1>
  </div>
		
	</body>
</html>
